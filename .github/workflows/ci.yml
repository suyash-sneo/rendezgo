name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.21'
      - name: Go test
        run: go test ./...
      - name: Go test (race)
        run: go test -race ./...
      - name: Lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: v1.55
